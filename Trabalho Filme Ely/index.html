<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Filmes</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Filmes</h1>
        </header>

        <div id="movieImages">
            <img src="filme01.jpg" alt="Filme 1">
            <img src="filme02.jpg" alt="Filme 2">
            <img src="filme03.jpg" alt="Filme 3">
            <img src="filme04.jpg" alt="Filme 3">
            <img src="filme05.jpg" alt="Filme 3">
        </div>
        <br>
        
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Digite o título do filme">

        <label for="genre">Gênero:</label>
        <input type="text" id="genre" placeholder="Digite o gênero do filme">

        <label for="year">Ano:</label>
        <input type="number" id="year" placeholder="Digite o ano de lançamento">

        <label for="director">Diretor:</label>
        <input type="text" id="director" placeholder="Digite o nome do diretor">

        <label for="rating">Avaliação:</label>
        <input type="number" id="rating" placeholder="Digite a avaliação do filme">

        <button onclick="addMovie()">Adicionar Filme</button>

        <h2>Lista de Filmes</h2>
        <ul id="movieList"></ul>
    </div>

    <footer>
        <p>Kauã Pietro Pedroso Semeniuk</p>
        <p>2° Período Sistemas de Informação</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
